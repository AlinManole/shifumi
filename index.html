<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <title>Game</title>
</head>
<body>
    <h1 class="d-flex justify-content-center">Shi-fu-mi</h1>
    <div class="d-flex justify-content-center">
        <div class="flex-column">
            <img src="https://www.jerome-reaux-creations.fr/DVP/codepen/shifumi/1-pierre.jpg" alt="Rock">
            <button onClick="rockClick()" class="rounded-pill w-25 px-3">Rock</button>
        </div>
        <div class="flex-column">
            <img src="https://www.jerome-reaux-creations.fr/DVP/codepen/shifumi/2-feuille.jpg" alt="Paper">
            <button onClick="paperClick()" class="rounded-pill  w-25 px-3">Paper</button>
            
        </div>
        <div  class="flex-column">
            <img src="https://jerome-reaux-creations.fr/DVP/codepen/shifumi/3-ciseaux.jpg" alt="Scissors">
            <button .onclick="scissorsClick()" class="rounded-pill w-25 px-3">Scissors</button>
        </div>
    </div>      
    

    <script src="index.js"></script>
</body>
</html>
